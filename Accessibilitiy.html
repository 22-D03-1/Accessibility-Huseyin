<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Accessibility</title>
  </head>
  <body>
    <html>
      <body>
        <img src="" alt="">



        <form>
          <label for="name">Name</label> <br />
          <input type="text" class="name" placeholder="Dein Name" /> <br />
          <br />
          <label for="nachname">Nachname</label> <br />
          <input type="text" class="nachname" placeholder="Dein Nachname" />
          <br />
          <br />
          <label for="email">Email</label><br />
          <input type="email" class="email" placeholder="Deine Email" /> <br />
          <br />
          <label for="nachricht">Deine Nachricht</label> <br />
          <textarea class="nachricht" placeholder="Deine Nachricht"></textarea>
          <br />
          <br />
          <label>
            Stadt auswählen
          <select name="stadt">
            <option>Berlin</option>
            <option>Hamburg</option>
            <option>Köln</option>
            <option>Frankfurt</option>
          </select>
          </label>
          <br />
          <br />
          <input type="button" value="senden" /> <br> <br>
          <h4 id="button-label">Lösche dein Profil</h3>
          <button aria-labelledby="button-label">Reset</button>
        </form>
      </body>
    </html>
  </body>
</html>
